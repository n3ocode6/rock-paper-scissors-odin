<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button class="choice" name="0">✊</button>
        <button class="choice" name="1"> ✋</button>
        <button class="choice" name="2">✌️</button>
    </div>
    <div id="score-board">
        <p>User Score: <span id="user-score">0</span></p>
        <p>Computer Score: <span id="comp-score">0</span></p>
    </div>
    <div id="rounds">
        <p>Rounds Played: <span id="round-count">0</span></p>
    </div>
    <p id="result"></p>
</body>
</html>
